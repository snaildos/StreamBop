<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<script>
		    window.jQuery = window.$ = require('jquery');
	</script>
<link rel="stylesheet" href="https://cdn.snaildos.com/bootstrap.min.css">
<script src="https://cdn.snaildos.com/jquery.min.js"></script>
<script src="https://cdn.snaildos.com/bootstrap.min.js"></script>
	<title>Resetting StreamBop...</title>
	<style type="text/css">
		.bs-example{
			margin: 20px;
		}
		</style>
    <style>
body {
	background: linear-gradient(-45deg, #e9c9bf, #46051e, #23a6d5, #651b96);
	animation: gradient 12s ease infinite;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
    </style>
</head>
<body>
	<script>
			const fs = require('fs');
		    const Store = require('electron-store');
    const config = new Store();
		console.log("Let's clear localstorage first...")
		localStorage.removeItem('firstime', 'true');
		localStorage.removeItem('setup', 'true');
		localStorage.removeItem('theme', 'true');
		localStorage.removeItem('version');
		console.log("Just wait a bit...")
		// if all above fails, lets do some ensurement.
		fs.unlinkSync(config.path)

	</script>
	<div class="bs-example">
		<h2>Resetting SnailBop...</h2>
		<div class="progress">
			<div class="progress-bar" id="bar">
				<span class="sr-only">src</span>
			</div>
		</div>
		<script type="text/javascript">
			var i = 0;
			var progressBar = $("#bar");
			function countNumbers(){
				if(i < 100){
					i = i + 10;
					progressBar.css("width", i + "%");
				}
				if(i > 90){
					window.location.href = "restart.html";
				}
				// Wait for sometime before running this script again
				setTimeout("countNumbers()", 1000);
			}
			countNumbers();
		</script>
	</div>
</body>
</html>
