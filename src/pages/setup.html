<html>
    <head>
    <title>StreamBop - Setup</title>
    <link rel="stylesheet" href="https://cdn.snaildos.com/w3.css">
    <link rel="stylesheet" href="https://cdn.snaildos.com/bootstrap.min.css">
    <script src="https://cdn.snaildos.com/jquery.min.js"></script>
    <script src="https://cdn.snaildos.com/jquery.min.js"></script>
    <script src="https://cdn.snaildos.com/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./../css/titlebar.css">
    <style>
        body {
        user-select: none;
        }
    </style>
    </head>
    <body>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        $('body').fadeOut(2)
        $('.cls1').fadeOut(2)
        $('.cls2').fadeOut(2)
        $('.cls3').fadeOut(2)
        $('.cls4').fadeOut(2)
        welcome()

        async function welcome()  {
            sleep(1000)
            $('body').fadeIn(1000)
         }

        $(document).ready(function () {
        $(".divs div").each(function (e) {
            if (e != 0)
            $(this).fadeOut(50);
        });

        $("#1").click(function () {
            $('.cls1').fadeOut(50)
            $('.cls2').fadeIn(2000)
        });

        $("#2").click(function () {
            $('.cls2').fadeOut(1)
            $('.cls3').fadeIn(1)
        });

        $("#3").click(function () {

        });

        ("#prev").click(function () {

            });
        });

        function light()  {
            localStorage.setItem("interface", "dark");
            $('.cls2').hide()
            $('.cls3').fadeIn(12)
        }

        function ignore() {
                 $('.cls2').hide()
                 $('.cls3').fadeIn(12)
                }
        </script>
        <style>
            main  {
                font-size: 50px;
            }

            body {
                background-color: black;
            }

            .hidden  {
                opacity: 0.0;
            }

            h1,h2,h3,h4,h5,h6,a,button  {
                color: white;
            }

            .ctrl {
                color: white;
                font-size: 35px;
            }
            </style>
            <script>
                const Store = require('electron-store');
                const config = new Store();

                function complete()  {
                localStorage.setItem("setup", true);
                config.set("alwayson", false)
                config.set("ori", "left")
                config.set("theme", "fire")
                localStorage.setItem("firstime", true);
                config.set("stop.lock", true)
                config.set("ori", "left")
                window.location.href = "../../index.html"
                }

                function next(){
                    complete()
                }
            </script>
        </head>
        <body>
            <header data-for-os="windows" id="titlebar" class="titlebar">
                <div id="window-controls">
                  <div onclick="ipcRenderer.send('minimize')" class="button" id="min-button"><img class="icon" srcset="./icons/titlebar/min-w-10.png 1x, ./icons/titlebar/min-w-12.png 1.25x, ./icons/titlebar/min-w-15.png 1.5x, ./icons/titlebar/min-w-15.png 1.75x, ./icons/titlebar/min-w-20.png 2x, ./icons/titlebar/min-w-20.png 2.25x, ./icons/titlebar/min-w-24.png 2.5x, ./icons/titlebar/min-w-30.png 3x, ./icons/titlebar/min-w-30.png 3.5x" draggable="false" /></div>
                  <div onclick="ipcRenderer.send('close')" class="button" id="close-button"><img class="icon" srcset="./icons/titlebar/close-w-10.png 1x, ./icons/titlebar/close-w-12.png 1.25x, ./icons/titlebar/close-w-15.png 1.5x, ./icons/titlebar/close-w-15.png 1.75x, ./icons/titlebar/close-w-20.png 2x, ./icons/titlebar/close-w-20.png 2.25x, ./icons/titlebar/close-w-24.png 2.5x, ./icons/titlebar/close-w-30.png 3x, ./icons/titlebar/close-w-30.png 3.5x" draggable="false" /></div>
                </div>
            </header>
            <div class="divs">
                <center>
                    <div class="cls1"><h2 class="main" class="w3-center">Welcome to the setup of StreamBop!<p><p><button id="1" class="ctrl w3-center w3-button w3-white w3-round-medium w3-center">Start Setup!</button><h2 class="hidden">h</h2></p></h2></div>

                    <div class="cls2"><h4 class="main" class="w3-center"><h2 class="w3-center">Customization Time:</h2>
                        <h3 class="w3-center"> What mode do YOU want? </h3>
                        <button class="w3-center w3-white w3-button w3-round-large" onclick="light()">Dark Mode!</button>
                    </div>

                    <div class="cls3"><h2 class="main" class="w3-center">Welcome to StreamBop</h2><br>
                        <button id="3" class="ctrl w3-center w3-button w3-white w3-round-medium w3-center cls4" onclick="next()">Begin</button>
                    </div>
                </center>
                </div>
            <br><br><br>
        </body>
</html>
